<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cutee.cz by Emča</title>
  <style>
    html, body {
      margin: 0;          /* odstraní okraje */
      height: 100%;       /* výška 100% viewportu */
      width: 100%;        /* šířka 100% viewportu */
    }
    body {
      display: flex;
    }
    img {
      width: 100vw;
      height: 100vh;      /* 100% výšky viewportu */
      object-fit: cover;  /* zachová poměr stran, můžeš zkusit i contain */
      display: block;     /* odstraní mezery pod obrázkem */
    }
  </style>
</head>
<body>
  <img src="Cutee_logo.svg" alt="Logo" />
</body>
</html>
